<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGradient)"/>
  
  <!-- Compass Circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#iconGradient)" stroke-width="20"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="url(#iconGradient)" stroke-width="8" stroke-opacity="0.5"/>
  
  <!-- Compass Needle (pointing up-right for growth) -->
  <polygon points="256,130 280,256 256,290 232,256" fill="url(#iconGradient)"/>
  <polygon points="256,382 232,256 256,222 280,256" fill="#64748b"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="url(#iconGradient)"/>
  
  <!-- Dollar sign in center -->
  <text x="256" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">$</text>
  
  <!-- Cardinal points -->
  <circle cx="256" cy="100" r="12" fill="url(#iconGradient)"/>
  <circle cx="412" cy="256" r="12" fill="url(#iconGradient)"/>
  <circle cx="256" cy="412" r="12" fill="url(#iconGradient)"/>
  <circle cx="100" cy="256" r="12" fill="url(#iconGradient)"/>
</svg>
